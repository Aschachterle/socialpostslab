    <div class="formBackground" ng-show="$ctrl.formToggle">
    <form class="modalForm"  ng-submit="$ctrl.addPost({newPost: $ctrl.newPost})">
        <p>Title</p>
        <input expand type="text" ng-model="$ctrl.newPost.title">
        <p>Thought</p>
        <textarea expand name="" id="" cols="30" rows="10" ng-model="$ctrl.newPost.thought"></textarea>
        <button>New Thought</button>
    </form>
    </div>
